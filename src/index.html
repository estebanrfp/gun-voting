<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA Poll</title>
    
    <link rel="stylesheet" href="/style">
</head>
<body>

    <div id="app">
        <input type="text" id="pollname" class="pollname" placeholder="The name of the poll..."><button id="poll-name-button" class="poll-name-button">Create !</button>
        <div class="poll" id="poll" hidden>
            <h1 id="name" class="name"></h1>
            <input type="text" class="new-options" id="new-options" placeholder="New options..."><button id="new-options-button" class="new-options-button">Create !</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.1232/gun.min.js"></script>
    <script src="/js"></script>
</body>
</html>
